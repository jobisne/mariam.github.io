<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
   
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />

</head>
<body>
    <div id="form_wrapper">
        <div id="form_left">
            
            <img src="./img/logo.jpg" alt="computer icon">
        </div>
        <div id="form_right">
            <h1 class="animated infinite bounce delay-5s">IFEMI PLS FORGIVE ME</h1>
            <!-- <h1>Member Login</h1> -->
            <div class="input_container">
                <i class="fas fa-envelope"></i>
                <input placeholder="Email" type="email" name="Email" id="field_email" class='input_field'>
            </div>
            <div class="input_container">
                <i class="fas fa-lock"></i>
                <input  placeholder="Password" type="password" name="Password" id="field_password" class='input_field'>
            </div>
            <input type="submit" value="Login" id='input_submit' class='input_field'>
            <span>Forgot <a href="#"> Username / Password ?</a></span>
            <span id='create_account'>
                <a href="#">Create your account âž¡ </a>
            </span>
        </div>
    </div>

</body>
</html>
