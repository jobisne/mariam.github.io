<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="loginBox">
                <img src="./img/logo.jpg" alt="" />
                <h1>Welcome Back</h1>
                <p>Sign in to your account to continue</p>
                <div class="myForm">
                    <div class="text">
                        <label for="email"> Email Address</label>
                        <input type="email" class="textBox" placeholder="maraim@me.com" required>
                    </div>
                    <div class="text">
                        <label for="password">Password</label>
                        <input type="password" class="textBox" placeholder="maraim@me.com" required>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Sign In" class="" />
                    </div>
                    <div>
                        <p>Sign Up &nbsp; Forgot Password</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
